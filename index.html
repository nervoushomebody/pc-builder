<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame PC Builder Simulator</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .controls-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            max-width: 300px;
            line-height: 1.6;
        }
        .controls-info h3 {
            margin-top: 0;
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
        }
         .rotation-buttons {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .rotation-buttons button {
            background-color: #333;
            color: white;
            border: 2px solid #555;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        .rotation-buttons button:hover {
            background-color: #555;
        }
         .rotation-buttons button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <!-- A-Frame Scene -->
    <a-scene background="color: #2d2d2d" renderer="colorManagement: true;">
        <!-- Assets -->
        <!-- Since I cannot access local files, I'm using placeholder URLs. -->
        <!-- Replace these with your actual .glb file paths. -->
        <a-assets>
            <a-asset-item id="motherboard-model" src="https://cdn.glitch.global/e1c678ac-7313-4648-9719-c703b4131b7f/motherboard.glb?v=1718873082539"></a-asset-item>
            <a-asset-item id="gpu-model" src="https://cdn.glitch.global/e1c678ac-7313-4648-9719-c703b4131b7f/gpu.glb?v=1718873078422"></a-asset-item>
            <a-asset-item id="cpu-model" src="https://cdn.glitch.global/e1c678ac-7313-4648-9719-c703b4131b7f/cpu.glb?v=1718873076164"></a-asset-item>
            <a-asset-item id="ram-model" src="https://cdn.glitch.global/e1c678ac-7313-4648-9719-c703b4131b7f/ram.glb?v=1718873084668"></a-asset-item>
        </a-assets>

        <!-- Lighting -->
        <a-entity light="type: ambient; color: #888"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="-1 2 1"></a-entity>
        
        <!-- Player and Camera -->
        <!-- The camera is wrapped in a "rig" entity for smooth WASD movement -->
        <a-entity id="player-rig" position="0 1.6 4">
            <a-entity id="camera" camera look-controls="pointerLockEnabled: false" wasd-controls>
                <a-cursor 
                    id="cursor"
                    raycaster="objects: .grabbable"
                    fuse="false"
                    material="color: white; shader: flat; opacity: 0.75"
                    geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015">
                </a-cursor>
            </a-entity>
        </a-entity>
        
        <!-- Ground -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#444444" shadow></a-plane>
        
        <!-- PC Assembly Area -->
        <a-entity id="assembly-area" position="0 1 -1">
            
            <!-- Component Snap Zones -->
            <a-entity id="motherboard-zone" class="snap-zone" geometry="primitive: box; width: 1; height: 0.1; depth: 1.2" material="color: #404040; opacity: 0.5" position="0 0 0"></a-entity>
            <a-entity id="gpu-zone" class="snap-zone" geometry="primitive: box; width: 0.8; height: 0.2; depth: 0.3" material="color: #404040; opacity: 0.5" position="0 0.15 -0.1"></a-entity>
            <a-entity id="cpu-zone" class="snap-zone" geometry="primitive: box; width: 0.2; height: 0.1; depth: 0.2" material="color: #404040; opacity: 0.5" position="-0.25 0.1 0.3"></a-entity>
            <a-entity id="ram-zone" class="snap-zone" geometry="primitive: box; width: 0.5; height: 0.1; depth: 0.1" material="color: #404040; opacity: 0.5" position="0.25 0.1 0.4"></a-entity>

            <!-- Draggable PC Components -->
            <a-entity id="motherboard" class="grabbable" gltf-model="#motherboard-model" position="-2 0.5 0" scale="0.5 0.5 0.5" pc-component="snapTarget: #motherboard-zone"></a-entity>
            <a-entity id="gpu" class="grabbable" gltf-model="#gpu-model" position="-2 0.5 -1.5" scale="0.5 0.5 0.5" pc-component="snapTarget: #gpu-zone"></a-entity>
            <a-entity id="cpu" class="grabbable" gltf-model="#cpu-model" position="0 0.5 -2.5" scale="0.5 0.5 0.5" pc-component="snapTarget: #cpu-zone"></a-entity>
            <a-entity id="ram" class="grabbable" gltf-model="#ram-model" position="2 0.5 -1.5" scale="0.5 0.5 0.5" pc-component="snapTarget: #ram-zone"></a-entity>
        
        </a-entity>

    </a-scene>

    <!-- UI -->
    <div class="controls-info">
        <h3>Controls</h3>
        - <b>WASD:</b> Move around<br>
        - <b>Mouse:</b> Look around<br>
        - <b>Click & Drag:</b> Pick up/move components<br>
        - <b>Buttons (1, 2, 3):</b> Rotate held part
    </div>

    <div class="rotation-buttons">
        <button id="rotate-x">Rotate X (1)</button>
        <button id="rotate-y">Rotate Y (2)</button>
        <button id="rotate-z">Rotate Z (3)</button>
    </div>

    <script>
    // --- A-FRAME COMPONENT: PC COMPONENT LOGIC --- //
    AFRAME.registerComponent('pc-component', {
        schema: {
            snapTarget: { type: 'selector' },
            isHeld: { type: 'boolean', default: false },
            originalPosition: { type: 'vec3' },
            originalRotation: { type: 'vec3' },
            originalColor: { type: 'color' }
        },

        init: function () {
            const el = this.el;
            const data = this.data;

            // Store initial state
            data.originalPosition.copy(el.object3D.position);
            data.originalRotation.copy(el.object3D.rotation);
            
            // Mouse events for hover and grabbing
            el.addEventListener('mouseenter', this.onMouseEnter.bind(this));
            el.addEventListener('mouseleave', this.onMouseLeave.bind(this));
            el.addEventListener('mousedown', this.onMouseDown.bind(this));
            el.addEventListener('mouseup', this.onMouseUp.bind(this));
        },

        onMouseEnter: function () {
            if (this.data.isHeld) return;
            // Apply glow effect on hover
            this.el.object3D.traverse(child => {
                if (child.isMesh) {
                    child.material.emissive = new THREE.Color(0x00ff00);
                    child.material.emissiveIntensity = 0.5;
                }
            });
        },

        onMouseLeave: function () {
            // Remove glow effect when not hovering
             this.el.object3D.traverse(child => {
                if (child.isMesh) {
                    child.material.emissive = new THREE.Color(0x000000);
                     child.material.emissiveIntensity = 1;
                }
            });
        },

        onMouseDown: function (evt) {
            this.data.isHeld = true;
            this.el.setAttribute('pc-component', 'isHeld', true);
            
            // Attach component to camera to move it
            const camera = document.querySelector('#camera');
            // Reparenting to camera
            const worldPos = new THREE.Vector3();
            const worldRot = new THREE.Quaternion();
            this.el.object3D.getWorldPosition(worldPos);
            this.el.object3D.getWorldQuaternion(worldRot);
            
            camera.object3D.attach(this.el.object3D);

            // Give it a bit of distance from the camera
            this.el.object3D.position.z = -2; 
        },

        onMouseUp: function (evt) {
            if (!this.data.isHeld) return;
            this.data.isHeld = false;
            this.el.setAttribute('pc-component', 'isHeld', false);

            const sceneEl = this.el.sceneEl.object3D;
            const assemblyArea = document.querySelector('#assembly-area').object3D;

            // Get world position of the held object
            const worldPos = new THREE.Vector3();
            this.el.object3D.getWorldPosition(worldPos);

            // Detach from camera and re-attach to assembly area
            assemblyArea.attach(this.el.object3D);

            // Check for snap
            const snapTarget = this.data.snapTarget;
            const snapPos = new THREE.Vector3();
            snapTarget.object3D.getWorldPosition(snapPos);

            const distance = worldPos.distanceTo(snapPos);
            if (distance < 0.5) { // Snap threshold
                this.el.object3D.position.copy(snapTarget.object3D.position);
                this.el.object3D.rotation.set(0, 0, 0); // Reset rotation on snap
                snapTarget.setAttribute('visible', 'false'); // Hide snap zone
                this.el.classList.remove('grabbable'); // No longer grabbable
                this.el.removeEventListener('mouseenter', this.onMouseEnter);
                this.el.removeEventListener('mouseleave', this.onMouseLeave);
                this.onMouseLeave(); // Ensure glow is off
            }
        },

        // Rotate the held component
        rotate: function (axis) {
            if (!this.data.isHeld) return;
            const rotation = this.el.object3D.rotation;
            const angle = THREE.MathUtils.degToRad(45);
            
            if (axis === 'x') rotation.x += angle;
            if (axis === 'y') rotation.y += angle;
            if (axis === 'z') rotation.z += angle;
        }
    });

    // --- System to handle global state and controls --- //
    document.addEventListener('DOMContentLoaded', () => {
        const rotateXBtn = document.getElementById('rotate-x');
        const rotateYBtn = document.getElementById('rotate-y');
        const rotateZBtn = document.getElementById('rotate-z');

        function getHeldComponent() {
            return document.querySelector('[pc-component="isHeld: true"]');
        }

        rotateXBtn.addEventListener('click', () => {
            const heldComponent = getHeldComponent();
            if (heldComponent) heldComponent.components['pc-component'].rotate('x');
        });
        rotateYBtn.addEventListener('click', () => {
             const heldComponent = getHeldComponent();
            if (heldComponent) heldComponent.components['pc-component'].rotate('y');
        });
        rotateZBtn.addEventListener('click', () => {
             const heldComponent = getHeldComponent();
            if (heldComponent) heldComponent.components['pc-component'].rotate('z');
        });

        // Keyboard shortcuts for rotation
        window.addEventListener('keydown', (e) => {
            const heldComponent = getHeldComponent();
            if (!heldComponent) return;

            switch (e.key) {
                case '1':
                    heldComponent.components['pc-component'].rotate('x');
                    break;
                case '2':
                    heldComponent.components['pc-component'].rotate('y');
                    break;
                case '3':
                    heldComponent.components['pc-component'].rotate('z');
                    break;
            }
        });
    });

    </script>
</body>
</html>
