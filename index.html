<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>VR PC Builder - Super Hands Edition (A-Frame 1.6)</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script>
    delete AFRAME.components["grabbable"];
  </script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@7.5.x/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/super-hands@^3.0.5/dist/super-hands.min.js"></script>
  <script src="https://gftruj.github.io/webzamples/aframe/controls/oculus-thumbstick-controls.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
</head>
<body>
  <a-scene>
    <a-assets></a-assets>

    <a-entity>
      <a-camera position="0 1.6 0">
        <a-entity cursor="rayOrigin: mouse"
                  raycaster="objects: [hoverable]"
                  super-hands="colliderEvent: raycaster-intersection;
                               colliderEventProperty: els;
                               colliderEndEvent: raycaster-intersection-cleared;
                               colliderEndEventProperty: clearedEls">
        </a-entity>
      </a-camera>

      <a-entity hand-controls="hand: left"
                sphere-collider="objects: [hoverable]; radius: 0.05"
                super-hands>
        <a-sphere radius="0.03" color="#44ff44" opacity="0.5"></a-sphere>
      </a-entity>

      <a-entity hand-controls="hand: right"
                sphere-collider="objects: [hoverable]; radius: 0.05"
                super-hands>
        <a-sphere radius="0.03" color="#44ff44" opacity="0.5"></a-sphere>
      </a-entity>
    </a-entity>

    <!-- Ground -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#1a1a1a" static-body></a-plane>

    <!-- Test Grabbable Box -->
    <a-box position="0 1.5 -3" color="#0077ff" width="0.5" height="0.5" depth="0.5"
           hoverable grabbable stretchable draggable droppable></a-box>

  </a-scene>
</body>
</html>
