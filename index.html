<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VR PC Builder - Quest Touch Edition</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.5/dist/super-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
    
    <style>
        /* ... Your existing CSS remains unchanged ... */
        body { margin: 0; font-family: Arial, sans-serif; }
        .info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 12px;
            width: 300px;
            z-index: 10000;
        }
        .progress-bar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            z-index: 10000;
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            background: #4CAF50;
            border-radius: 10px;
            transition: width 0.3s;
        }
        .debug-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: #00ff00;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
    </div>
    
    <div class="debug-info" id="debug-info">
        Status: Ready<br>
        Grabbed: None
    </div>

    <a-scene physics="driver: local; debug: false; gravity: -9.8">
        <a-assets>
            <a-mixin id="pc-component"
                     hoverable 
                     grabbable="startButtons: gripdown; endButtons: gripup"
                     draggable
                     droppable
                     dynamic-body="shape: box; linearDamping: 0.5; angularDamping: 0.5; mass: 1"
                     event-set__hoveron="_event: hover-start; material.emissive: #22ff22; material.emissiveIntensity: 0.2"
                     event-set__hoveroff="_event: hover-end; material.emissive: #000000; material.emissiveIntensity: 0">
            </a-mixin>
        </a-assets>

        <a-sky color="#1a1a2e"></a-sky>
        
        <a-plane position="0 0 0" 
                 rotation="-90 0 0" 
                 width="20" 
                 height="20" 
                 color="#16213e"
                 static-body>
        </a-plane>

        <a-box id="work-table"
               position="0 0.4 -2" 
               width="3" 
               height="0.8" 
               depth="1.5" 
               color="#2c3e50"
               static-body>
            <a-text value="Build Table" 
                    position="0 0.5 0" 
                    align="center" 
                    color="#ecf0f1">
            </a-text>
        </a-box>

        <a-entity id="motherboard" 
                  position="-1.5 1.2 -0.5"
                  mixin="pc-component"
                  pc-component="type: motherboard"
                  geometry="primitive: box; width: 0.4; height: 0.02; depth: 0.4"
                  material="color: #2a7f2a; metalness: 0.6">
            <a-text value="Motherboard" 
                    position="0 0.1 0" 
                    align="center" 
                    scale="0.3 0.3 0.3">
            </a-text>
            <a-box class="outline"
                   width="0.42" height="0.04" depth="0.42"
                   material="color: #00ff00; wireframe: true; opacity: 0.8"
                   visible="false">
            </a-box>
        </a-entity>

        <a-entity id="cpu" 
                  position="-0.5 1.2 -0.5"
                  mixin="pc-component"
                  pc-component="type: cpu"
                  geometry="primitive: box; width: 0.08; height: 0.05; depth: 0.08"
                  material="color: #4169e1; metalness: 0.8">
            <a-text value="CPU" 
                    position="0 0.08 0" 
                    align="center" 
                    scale="0.25 0.25 0.25">
            </a-text>
            <a-box class="outline"
                   width="0.1" height="0.07" depth="0.1"
                   material="color: #00ff00; wireframe: true; opacity: 0.8"
                   visible="false">
            </a-box>
        </a-entity>
        
        <a-entity id="gpu" 
                   position="0.5 1.2 -0.5"
                   mixin="pc-component"
                   pc-component="type: gpu"
                   geometry="primitive: box; width: 0.3; height: 0.15; depth: 0.05"
                   material="color: #ff4500; metalness: 0.7">
             <a-text value="Graphics Card" 
                     position="0 0.12 0" 
                     align="center" 
                     scale="0.3 0.3 0.3">
             </a-text>
             <a-box class="outline"
                    width="0.32" height="0.17" depth="0.07"
                    material="color: #00ff00; wireframe: true; opacity: 0.8"
                    visible="false">
             </a-box>
         </a-entity>

         <a-entity id="ram" 
                   position="1.5 1.2 -0.5"
                   mixin="pc-component"
                   pc-component="type: ram"
                   geometry="primitive: box; width: 0.25; height: 0.04; depth: 0.02"
                   material="color: #32cd32; metalness: 0.5">
             <a-text value="RAM" 
                     position="0 0.08 0" 
                     align="center" 
                     scale="0.25 0.25 0.25">
             </a-text>
             <a-box class="outline"
                    width="0.27" height="0.06" depth="0.04"
                    material="color: #00ff00; wireframe: true; opacity: 0.8"
                    visible="false">
             </a-box>
         </a-entity>

         <a-entity id="psu" 
                   position="-1 1.2 0.5"
                   mixin="pc-component"
                   pc-component="type: psu"
                   geometry="primitive: box; width: 0.2; height: 0.2; depth: 0.2"
                   material="color: #696969; metalness: 0.9">
             <a-text value="Power Supply" 
                     position="0 0.15 0" 
                     align="center" 
                     scale="0.25 0.25 0.25">
             </a-text>
             <a-box class="outline"
                    width="0.22" height="0.22" depth="0.22"
                    material="color: #00ff00; wireframe: true; opacity: 0.8"
                    visible="false">
             </a-box>
         </a-entity>

         <a-entity id="ssd" 
                   position="1 1.2 0.5"
                   mixin="pc-component"
                   pc-component="type: ssd"
                   geometry="primitive: box; width: 0.15; height: 0.02; depth: 0.1"
                   material="color: #ff69b4; metalness: 0.4">
             <a-text value="SSD" 
                     position="0 0.05 0" 
                     align="center" 
                     scale="0.25 0.25 0.25">
             </a-text>
             <a-box class="outline"
                    width="0.17" height="0.04" depth="0.12"
                    material="color: #00ff00; wireframe: true; opacity: 0.8"
                    visible="false">
             </a-box>
         </a-entity>


        <a-entity id="pc-case-group" position="0 0.8 -2">
            <a-box id="pc-case"
                   width="0.6"
                   height="0.8"
                   depth="0.6"
                   color="#1a1a1a"
                   opacity="0.9"
                   static-body>
                <a-text value="PC CASE" 
                        position="0 0.5 0" 
                        align="center" 
                        scale="0.4 0.4 0.4"
                        color="#fff">
                </a-text>
            </a-box>
            
            <a-box id="drop-zone"
                   position="0 0 0"
                   width="0.8"
                   height="1"
                   depth="0.8"
                   material="opacity: 0"
                   drop-zone>
            </a-box>
        </a-entity>

        <a-light type="ambient" color="#404040" intensity="0.5"></a-light>
        <a-light type="directional" position="1 3 -0.5" color="#ffffff" intensity="0.6"></a-light>

        <a-entity id="rig" position="0 0 1.5" thumbstick-movement>
            <a-camera id="camera" 
                      position="0 1.6 0" 
                      look-controls 
                      wasd-controls>
                <a-entity cursor="rayOrigin: mouse"
                          raycaster="objects: [hoverable]"
                          super-hands="
                            colliderEvent: raycaster-intersection;
                            colliderEventProperty: els;
                            colliderEndEvent: raycaster-intersection-cleared;
                            colliderEndEventProperty: clearedEls;
                            grabStartButtons: mousedown;
                            grabEndButtons: mouseup">
                </a-entity>
            </a-camera>
            
            <a-entity id="leftHand"
                      oculus-touch-controls="hand: left"
                      sphere-collider="objects: [hoverable]; radius: 0.1"
                      super-hands> <a-sphere class="grab-indicator"
                          radius="0.03" 
                          color="#00ff00" 
                          material="opacity: 0.5; shader: flat"
                          visible="false">
                </a-sphere>
            </a-entity>
            
            <a-entity id="rightHand"
                      oculus-touch-controls="hand: right"
                      sphere-collider="objects: [hoverable]; radius: 0.1"
                      super-hands>
                <a-sphere class="grab-indicator"
                          radius="0.03"
                          color="#00ff00"
                          material="opacity: 0.5; shader: flat"
                          visible="false">
                </a-sphere>
            </a-entity>
        </a-entity>

        <script>
            const debugInfo = document.getElementById('debug-info');

            // --- DELETED ---
            // The 'enhanced-grabbable' component has been completely removed.
            // super-hands handles all the physics interactions automatically.

            // --- DELETED ---
            // The 'track-controller-velocity' component has been completely removed.
            // super-hands handles throwing physics automatically.
            
            // Thumbstick movement component (Your code is fine, no changes needed)
            AFRAME.registerComponent('thumbstick-movement', {
                init: function() {
                    this.velocity = new THREE.Vector3();
                    // NOTE: The 'thumbstickmoved' event comes from oculus-touch-controls
                    this.el.sceneEl.addEventListener('thumbstickmoved', this.onThumbstickMoved.bind(this));
                },
                
                onThumbstickMoved: function(evt) {
                    // We'll use the left thumbstick for movement to avoid conflict with turning
                    if (evt.detail.hand === 'left') {
                        const rig = this.el;
                        const camera = this.el.querySelector('[camera]');
                        const cameraRotation = camera.object3D.rotation.y;
                        
                        const speed = 0.05;
                        const moveX = evt.detail.x * speed;
                        const moveZ = evt.detail.y * speed;
                        
                        // Move relative to camera direction
                        this.velocity.z = Math.cos(cameraRotation) * moveZ - Math.sin(cameraRotation) * moveX;
                        this.velocity.x = Math.sin(cameraRotation) * moveZ + Math.cos(cameraRotation) * moveX;
                    }
                },
                
                tick: function() {
                    if (this.velocity.lengthSq() > 0.0001) {
                       this.el.object3D.position.add(this.velocity);
                    }
                    // Simple friction
                    this.velocity.multiplyScalar(0.8);
                }
            });

            // PC Component tracking (Your logic is excellent and still works perfectly)
            AFRAME.registerComponent('pc-component', {
                schema: {
                    type: {type: 'string'}
                },
                
                init: function() {
                    this.initialPosition = this.el.object3D.position.clone();
                    this.isInstalled = false;
                    this.outline = this.el.querySelector('.outline');
                    this.isGrabbed = false;

                    // These listeners work because super-hands fires these events
                    this.el.addEventListener('grab-start', (evt) => {
                        console.log('Grab started on', this.data.type);
                        debugInfo.innerHTML = `Status: Grabbing<br>Component: ${this.data.type}`;
                        this.isGrabbed = true;
                        
                        if (this.outline) {
                            this.outline.setAttribute('visible', true);
                        }
                        
                        this.el.setAttribute('material', 'emissive', '#00ff00');
                        this.el.setAttribute('material', 'emissiveIntensity', 0.3);
                        
                        const hand = evt.detail.hand;
                        if (hand) {
                            const indicator = hand.querySelector('.grab-indicator');
                            if (indicator) indicator.setAttribute('visible', true);
                        }
                    });
                    
                    this.el.addEventListener('grab-end', (evt) => {
                        console.log('Grab ended on', this.data.type);
                        debugInfo.innerHTML = `Status: Ready<br>Grabbed: None`;
                        this.isGrabbed = false;
                        
                        if (this.outline) {
                            this.outline.setAttribute('visible', false);
                        }
                        
                        this.el.setAttribute('material', 'emissive', '#000000');
                        this.el.setAttribute('material', 'emissiveIntensity', 0);
                        
                        const hand = evt.detail.hand;
                        if (hand) {
                            const indicator = hand.querySelector('.grab-indicator');
                            if (indicator) indicator.setAttribute('visible', false);
                        }
                    });
                    
                    // The 'drag-drop' event is also a standard part of super-hands
                    this.el.addEventListener('drag-drop', (evt) => {
                        const dropTargetEl = evt.detail.droppedOn;
                        if (dropTargetEl && dropTargetEl.id === 'drop-zone') {
                            this.installComponent();
                        }
                    });
                    
                    this.el.addEventListener('hover-start', () => {
                        if (!this.isGrabbed) {
                            debugInfo.innerHTML = `Status: Hovering<br>Component: ${this.data.type}`;
                        }
                    });
                    
                    this.el.addEventListener('hover-end', () => {
                        if (!this.isGrabbed) {
                            debugInfo.innerHTML = `Status: Ready<br>Grabbed: None`;
                        }
                    });
                },
                
                installComponent: function() {
                    if (this.isInstalled) return;
                    
                    this.isInstalled = true;
                    debugInfo.innerHTML = `Status: Installing<br>Component: ${this.data.type}`;
                    
                    // Make ungrabbable after install
                    this.el.removeAttribute('grabbable');
                    this.el.removeAttribute('hoverable');
                    this.el.removeAttribute('dynamic-body');

                    // Animate to center of the case group
                    const caseGroup = document.querySelector('#pc-case-group').object3D;
                    const targetPosition = new THREE.Vector3();
                    caseGroup.getWorldPosition(targetPosition);
                    
                    this.el.setAttribute('animation', {
                        property: 'position',
                        to: `${targetPosition.x} ${targetPosition.y} ${targetPosition.z}`,
                        dur: 500,
                        easing: 'easeInOutQuad'
                    });
                    
                    this.el.setAttribute('animation__scale', {
                        property: 'scale',
                        to: '0.1 0.1 0.1',
                        dur: 500,
                        easing: 'easeInOutQuad'
                    });
                    
                    setTimeout(() => {
                        this.el.setAttribute('visible', false);
                    }, 500);
                    
                    updateProgress(this.data.type);
                }
            });

            // Drop zone component (Slight change to use ID for more reliability)
            AFRAME.registerComponent('drop-zone', {
                init: function() {
                    const pcCase = document.querySelector('#pc-case');
                    this.el.addEventListener('dragover-start', () => {
                        pcCase.setAttribute('material', 'emissive', '#00ff00');
                        pcCase.setAttribute('material', 'emissiveIntensity', 0.2);
                    });
                    
                    this.el.addEventListener('dragover-end', () => {
                        pcCase.setAttribute('material', 'emissive', '#000000');
                        pcCase.setAttribute('material', 'emissiveIntensity', 0);
                    });
                }
            });

            // --- Your Progress, Reset, and other logic remains unchanged ---
             let installedComponents = new Set();
             const totalComponents = 6;
             
             function updateProgress(componentType) {
                 installedComponents.add(componentType);
                 const progress = (installedComponents.size / totalComponents) * 100;
                 document.getElementById('progress-fill').style.width = `${progress}%`;
                 
                 if (installedComponents.size === totalComponents) {
                     debugInfo.innerHTML = 'ðŸŽ‰ PC Complete!<br>Press R to reset';
                     setTimeout(() => {
                         document.querySelector('#pc-case').setAttribute('animation__victory', {
                             property: 'rotation',
                             to: '0 360 0',
                             dur: 2000,
                             easing: 'easeInOutQuad'
                         });
                     }, 600);
                 }
             }

             function resetGame() {
                 installedComponents.clear();
                 document.getElementById('progress-fill').style.width = '0%';
                 debugInfo.innerHTML = 'Status: Ready<br>Grabbed: None';
                 
                 document.querySelectorAll('[pc-component]').forEach(el => {
                     el.setAttribute('visible', true);
                     el.removeAttribute('animation');
                     el.removeAttribute('animation__scale');
                     el.setAttribute('scale', '1 1 1');
                     el.components['pc-component'].isInstalled = false;
                     el.object3D.position.copy(el.components['pc-component'].initialPosition);
                     
                     // Re-add all components
                     el.setAttribute('hoverable', '');
                     el.setAttribute('grabbable', ''); // Super-hands will handle buttons
                     el.setAttribute('dynamic-body', 'shape: box; linearDamping: 0.5; angularDamping: 0.5; mass: 1');
                 });
                 
                 document.querySelector('#pc-case').removeAttribute('animation__victory');
             }

             document.addEventListener('keydown', (e) => {
                 if (e.key === 'r' || e.key === 'R') {
                     resetGame();
                 }
             });

        </script>
    </a-scene>

    <div class="info">
         </div>
</body>
</html>
