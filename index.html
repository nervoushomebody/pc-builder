<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VR PC Builder - Quest Touch Edition</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.5/dist/super-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
    
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 12px;
            width: 300px;
            z-index: 10000;
        }
        .progress-bar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            z-index: 10000;
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            background: #4CAF50;
            border-radius: 10px;
            transition: width 0.3s;
        }
        .debug-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: #00ff00;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
    </div>
    
    <div class="debug-info" id="debug-info">
        Grab Status: Ready
    </div>

    <a-scene physics="driver: local; debug: false; gravity: -9.8">
        <a-assets>
            <!-- Component mixin WITHOUT stretchable to avoid conflicts -->
            <a-mixin id="pc-component"
                     hoverable 
                     grabbable
                     draggable
                     droppable
                     dynamic-body="linearDamping: 0.5; angularDamping: 0.5"
                     event-set__hoveron="_event: hover-start; material.emissive: #22ff22; material.emissiveIntensity: 0.2"
                     event-set__hoveroff="_event: hover-end; material.emissive: #000000; material.emissiveIntensity: 0">
            </a-mixin>
        </a-assets>

        <!-- Environment -->
        <a-sky color="#1a1a2e"></a-sky>
        
        <!-- Ground with physics -->
        <a-plane position="0 0 0" 
                 rotation="-90 0 0" 
                 width="20" 
                 height="20" 
                 color="#16213e"
                 static-body>
        </a-plane>

        <!-- Work table with physics -->
        <a-box id="work-table"
               position="0 0.4 -2" 
               width="3" 
               height="0.8" 
               depth="1.5" 
               color="#2c3e50"
               static-body>
            <a-text value="Build Table" 
                    position="0 0.5 0" 
                    align="center" 
                    color="#ecf0f1">
            </a-text>
        </a-box>

        <!-- PC Components -->
        
        <!-- Motherboard -->
        <a-entity id="motherboard" 
                  position="-1.5 1.2 -0.5"
                  mixin="pc-component"
                  pc-component="type: motherboard"
                  geometry="primitive: box; width: 0.4; height: 0.02; depth: 0.4"
                  material="color: #2a7f2a; metalness: 0.6">
            <a-text value="Motherboard" 
                    position="0 0.1 0" 
                    align="center" 
                    scale="0.3 0.3 0.3">
            </a-text>
            <!-- Green outline box (hidden by default) -->
            <a-box class="outline"
                   width="0.42" height="0.04" depth="0.42"
                   material="color: #00ff00; wireframe: true; opacity: 0.8"
                   visible="false">
            </a-box>
        </a-entity>

        <!-- CPU -->
        <a-entity id="cpu" 
                  position="-0.5 1.2 -0.5"
                  mixin="pc-component"
                  pc-component="type: cpu"
                  geometry="primitive: box; width: 0.08; height: 0.05; depth: 0.08"
                  material="color: #4169e1; metalness: 0.8">
            <a-text value="CPU" 
                    position="0 0.08 0" 
                    align="center" 
                    scale="0.25 0.25 0.25">
            </a-text>
            <a-box class="outline"
                   width="0.1" height="0.07" depth="0.1"
                   material="color: #00ff00; wireframe: true; opacity: 0.8"
                   visible="false">
            </a-box>
        </a-entity>

        <!-- GPU -->
        <a-entity id="gpu" 
                  position="0.5 1.2 -0.5"
                  mixin="pc-component"
                  pc-component="type: gpu"
                  geometry="primitive: box; width: 0.3; height: 0.15; depth: 0.05"
                  material="color: #ff4500; metalness: 0.7">
            <a-text value="Graphics Card" 
                    position="0 0.12 0" 
                    align="center" 
                    scale="0.3 0.3 0.3">
            </a-text>
            <a-box class="outline"
                   width="0.32" height="0.17" depth="0.07"
                   material="color: #00ff00; wireframe: true; opacity: 0.8"
                   visible="false">
            </a-box>
        </a-entity>

        <!-- RAM -->
        <a-entity id="ram" 
                  position="1.5 1.2 -0.5"
                  mixin="pc-component"
                  pc-component="type: ram"
                  geometry="primitive: box; width: 0.25; height: 0.04; depth: 0.02"
                  material="color: #32cd32; metalness: 0.5">
            <a-text value="RAM" 
                    position="0 0.08 0" 
                    align="center" 
                    scale="0.25 0.25 0.25">
            </a-text>
            <a-box class="outline"
                   width="0.27" height="0.06" depth="0.04"
                   material="color: #00ff00; wireframe: true; opacity: 0.8"
                   visible="false">
            </a-box>
        </a-entity>

        <!-- PSU -->
        <a-entity id="psu" 
                  position="-1 1.2 0.5"
                  mixin="pc-component"
                  pc-component="type: psu"
                  geometry="primitive: box; width: 0.2; height: 0.2; depth: 0.2"
                  material="color: #696969; metalness: 0.9">
            <a-text value="Power Supply" 
                    position="0 0.15 0" 
                    align="center" 
                    scale="0.25 0.25 0.25">
            </a-text>
            <a-box class="outline"
                   width="0.22" height="0.22" depth="0.22"
                   material="color: #00ff00; wireframe: true; opacity: 0.8"
                   visible="false">
            </a-box>
        </a-entity>

        <!-- SSD -->
        <a-entity id="ssd" 
                  position="1 1.2 0.5"
                  mixin="pc-component"
                  pc-component="type: ssd"
                  geometry="primitive: box; width: 0.15; height: 0.02; depth: 0.1"
                  material="color: #ff69b4; metalness: 0.4">
            <a-text value="SSD" 
                    position="0 0.05 0" 
                    align="center" 
                    scale="0.25 0.25 0.25">
            </a-text>
            <a-box class="outline"
                   width="0.17" height="0.04" depth="0.12"
                   material="color: #00ff00; wireframe: true; opacity: 0.8"
                   visible="false">
            </a-box>
        </a-entity>

        <!-- PC Case (Drop Target) -->
        <a-entity id="pc-case-group" position="0 0.8 -2">
            <a-box id="pc-case"
                   width="0.6"
                   height="0.8"
                   depth="0.6"
                   color="#1a1a1a"
                   opacity="0.9"
                   static-body>
                <a-text value="PC CASE" 
                        position="0 0.5 0" 
                        align="center" 
                        scale="0.4 0.4 0.4"
                        color="#fff">
                </a-text>
            </a-box>
            
            <!-- Drop zone -->
            <a-box id="drop-zone"
                   position="0 0 0"
                   width="0.8"
                   height="1"
                   depth="0.8"
                   opacity="0"
                   droppable
                   drop-zone>
            </a-box>
        </a-entity>

        <!-- Lighting -->
        <a-light type="ambient" color="#404040" intensity="0.5"></a-light>
        <a-light type="directional" position="1 3 -0.5" color="#ffffff" intensity="0.6"></a-light>

        <!-- Camera Rig -->
        <a-entity id="rig" position="0 0 1.5" thumbstick-movement>
            <a-camera id="camera" 
                      position="0 1.6 0" 
                      look-controls 
                      wasd-controls>
                <!-- Desktop cursor -->
                <a-cursor position="0 0 -1"
                          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                          material="color: white; shader: flat"
                          raycaster="objects: [hoverable]; showLine: true; lineColor: white; lineOpacity: 0.5"
                          super-hands="
                            colliderEvent: raycaster-intersection;
                            colliderEventProperty: els;
                            colliderEndEvent: raycaster-intersection-cleared;
                            colliderEndEventProperty: clearedEls">
                </a-cursor>
            </a-camera>
            
            <!-- Left Controller -->
            <a-entity id="leftHand"
                      hand-controls="hand: left"
                      sphere-collider="objects: [hoverable]; radius: 0.1"
                      super-hands="
                        colliderEvent: hit;
                        colliderEventProperty: el;
                        colliderEndEvent: hitEnd;
                        colliderEndEventProperty: el">
                <!-- Visual indicator -->
                <a-sphere radius="0.05" 
                          color="#00ff00" 
                          opacity="0.3"
                          visible="false"
                          position="0 0 0"
                          class="grab-indicator">
                </a-sphere>
            </a-entity>
            
            <!-- Right Controller -->
            <a-entity id="rightHand"
                      hand-controls="hand: right"
                      sphere-collider="objects: [hoverable]; radius: 0.1"
                      super-hands="
                        colliderEvent: hit;
                        colliderEventProperty: el;
                        colliderEndEvent: hitEnd;
                        colliderEndEventProperty: el">
                <!-- Visual indicator -->
                <a-sphere radius="0.05" 
                          color="#00ff00" 
                          opacity="0.3"
                          visible="false"
                          position="0 0 0"
                          class="grab-indicator">
                </a-sphere>
            </a-entity>
        </a-entity>

        <script>
            // Debug info
            const debugInfo = document.getElementById('debug-info');
            
            // Thumbstick movement component
            AFRAME.registerComponent('thumbstick-movement', {
                init: function() {
                    this.velocity = new THREE.Vector3();
                    
                    // Listen for thumbstick events
                    document.addEventListener('thumbstickmoved', this.onThumbstickMoved.bind(this));
                },
                
                onThumbstickMoved: function(evt) {
                    // Right thumbstick for movement
                    if (evt.target.id === 'rightHand') {
                        const camera = this.el.querySelector('[camera]');
                        const rotation = camera.object3D.rotation.y;
                        
                        // Calculate movement
                        const moveX = evt.detail.x * 0.05;
                        const moveZ = evt.detail.y * 0.05;
                        
                        // Apply rotation to movement
                        this.velocity.x = moveX * Math.cos(rotation) + moveZ * Math.sin(rotation);
                        this.velocity.z = -moveX * Math.sin(rotation) + moveZ * Math.cos(rotation);
                    }
                },
                
                tick: function() {
                    this.el.object3D.position.add(this.velocity);
                    this.velocity.multiplyScalar(0.85); // Damping
                }
            });

            // PC Component with proper grab handling
            AFRAME.registerComponent('pc-component', {
                schema: {
                    type: {type: 'string'}
                },
                
                init: function() {
                    this.initialPosition = this.el.object3D.position.clone();
                    this.isInstalled = false;
                    this.outline = this.el.querySelector('.outline');
                    this.isGrabbed = false;
                    
                    // Listen for grab events
                    this.el.addEventListener('grab-start', (evt) => {
                        console.log('Grab started on', this.data.type);
                        debugInfo.innerHTML = `Grabbing: ${this.data.type}`;
                        this.isGrabbed = true;
                        
                        // Show outline
                        if (this.outline) {
                            this.outline.setAttribute('visible', true);
                        }
                        
                        // Make component glow
                        this.el.setAttribute('material', 'emissive', '#00ff00');
                        this.el.setAttribute('material', 'emissiveIntensity', 0.3);
                        
                        // Show grab indicator on hand
                        const hand = evt.detail.hand;
                        if (hand) {
                            const indicator = hand.querySelector('.grab-indicator');
                            if (indicator) {
                                indicator.setAttribute('visible', true);
                            }
                        }
                    });
                    
                    this.el.addEventListener('grab-end', (evt) => {
                        console.log('Grab ended on', this.data.type);
                        debugInfo.innerHTML = 'Grab Status: Ready';
                        this.isGrabbed = false;
                        
                        // Hide outline
                        if (this.outline) {
                            this.outline.setAttribute('visible', false);
                        }
                        
                        // Remove glow
                        this.el.setAttribute('material', 'emissive', '#000000');
                        this.el.setAttribute('material', 'emissiveIntensity', 0);
                        
                        // Hide grab indicator
                        const hand = evt.detail.hand;
                        if (hand) {
                            const indicator = hand.querySelector('.grab-indicator');
                            if (indicator) {
                                indicator.setAttribute('visible', false);
                            }
                        }
                    });
                    
                    // Listen for drag-drop events
                    this.el.addEventListener('drag-drop', (evt) => {
                        console.log('Drag-drop event', evt.detail);
                        const dropTarget = evt.detail.on;
                        if (dropTarget && dropTarget.components['drop-zone']) {
                            this.installComponent();
                        }
                    });
                    
                    // Hover feedback
                    this.el.addEventListener('hover-start', () => {
                        if (!this.isGrabbed) {
                            debugInfo.innerHTML = `Hovering: ${this.data.type}`;
                        }
                    });
                    
                    this.el.addEventListener('hover-end', () => {
                        if (!this.isGrabbed) {
                            debugInfo.innerHTML = 'Grab Status: Ready';
                        }
                    });
                },
                
                installComponent: function() {
                    if (this.isInstalled) return;
                    
                    this.isInstalled = true;
                    
                    // Remove physics and interactivity
                    this.el.removeAttribute('dynamic-body');
                    this.el.removeAttribute('hoverable');
                    this.el.removeAttribute('grabbable');
                    this.el.removeAttribute('draggable');
                    this.el.removeAttribute('droppable');
                    
                    // Animate to case
                    const casePos = document.querySelector('#pc-case').object3D.position;
                    this.el.setAttribute('animation', {
                        property: 'position',
                        to: `${casePos.x} ${casePos.y} ${casePos.z}`,
                        dur: 500,
                        easing: 'easeInOutQuad'
                    });
                    
                    // Scale down and hide
                    this.el.setAttribute('animation__scale', {
                        property: 'scale',
                        to: '0.1 0.1 0.1',
                        dur: 500,
                        easing: 'easeInOutQuad'
                    });
                    
                    setTimeout(() => {
                        this.el.setAttribute('visible', false);
                    }, 500);
                    
                    // Update progress
                    updateProgress(this.data.type);
                }
            });

            // Drop zone component
            AFRAME.registerComponent('drop-zone', {
                init: function() {
                    this.el.addEventListener('dragover-start', () => {
                        document.querySelector('#pc-case').setAttribute('material', 'emissive', '#00ff00');
                        document.querySelector('#pc-case').setAttribute('material', 'emissiveIntensity', 0.2);
                    });
                    
                    this.el.addEventListener('dragover-end', () => {
                        document.querySelector('#pc-case').setAttribute('material', 'emissive', '#000000');
                        document.querySelector('#pc-case').setAttribute('material', 'emissiveIntensity', 0);
                    });
                    
                    this.el.addEventListener('drag-drop', (evt) => {
                        console.log('Drop zone received:', evt.detail);
                    });
                }
            });

            // Progress tracking
            let installedComponents = new Set();
            const totalComponents = 6;
            
            function updateProgress(componentType) {
                installedComponents.add(componentType);
                const progress = (installedComponents.size / totalComponents) * 100;
                document.getElementById('progress-fill').style.width = `${progress}%`;
                
                if (installedComponents.size === totalComponents) {
                    debugInfo.innerHTML = '🎉 PC Complete! Press R to reset';
                    setTimeout(() => {
                        document.querySelector('#pc-case').setAttribute('animation__victory', {
                            property: 'rotation',
                            to: '0 360 0',
                            dur: 2000,
                            easing: 'easeInOutQuad'
                        });
                    }, 600);
                }
            }

            // Reset function
            function resetGame() {
                installedComponents.clear();
                document.getElementById('progress-fill').style.width = '0%';
                debugInfo.innerHTML = 'Grab Status: Ready';
                
                document.querySelectorAll('[pc-component]').forEach(el => {
                    el.setAttribute('visible', true);
                    el.removeAttribute('animation');
                    el.removeAttribute('animation__scale');
                    el.setAttribute('scale', '1 1 1');
                    el.components['pc-component'].isInstalled = false;
                    el.object3D.position.copy(el.components['pc-component'].initialPosition);
                    
                    // Re-add interactivity
                    el.setAttribute('hoverable', '');
                    el.setAttribute('grabbable', '');
                    el.setAttribute('draggable', '');
                    el.setAttribute('droppable', '');
                    el.setAttribute('dynamic-body', 'linearDamping: 0.5; angularDamping: 0.5');
                });
                
                document.querySelector('#pc-case').removeAttribute('animation__victory');
            }

            // Reset on R key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'r' || e.key === 'R') {
                    resetGame();
                }
            });
        </script>
    </a-scene>

    <div class="info">
        <strong>VR PC Builder - Quest Touch</strong><br><br>
        <strong>VR Controls:</strong><br>
        • Right thumbstick - Move around<br>
        • Grip button - Grab/release objects<br>
        • Get close to objects to grab them<br>
        • Green outline shows when grabbed<br><br>
        <strong>Desktop:</strong><br>
        • WASD - Move, Mouse - Look<br>
        • Click cursor on objects to grab<br><br>
        Press 'R' to reset game
    </div>
</body>
</html>
